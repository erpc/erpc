erpc.yaml: |
  database:
    evmJsonRpcCache:
      connectors:
      - driver: memory
        id: memory-cache
        memory:
          maxItems: 100000
      policies:
      - connector: memory-cache
        empty: ignore
        finality: finalized
        method: '*'
        network: '*'
        ttl: 5s
      - connector: memory-cache
        empty: ignore
        finality: unfinalized
        method: '*'
        network: '*'
        ttl: 10s
      - connector: memory-cache
        empty: ignore
        finality: unknown
        method: '*'
        network: '*'
        ttl: 10s
      - connector: memory-cache
        empty: ignore
        finality: realtime
        method: '*'
        network: '*'
        ttl: 4s
    sharedState:
      clusterKey: erpc-prod
      connector:
        driver: redis
        redis:
          uri: redis://dragonfly-prod.dragonfly-prod.svc.cluster.local:6379
      fallbackTimeout: 2s
      lockMaxWait: 100ms
      lockTtl: 2s
      updateMaxWait: 50ms
  logLevel: warn
  metrics:
    enabled: true
    hostV4: 0.0.0.0
    hostV6: '[::]'
    listenV4: true
    listenV6: false
    port: 4001
  projects:
  - id: prod
    networkDefaults:
      directiveDefaults:
        retryEmpty: true
        retryPending: false
      evm:
        integrity:
          enforceGetLogsBlockRange: true
          enforceHighestBlock: false
      failsafe:
        hedge:
          maxCount: 3
          maxDelay: 1s
          minDelay: 200ms
          quantile: 0.99
        retry:
          backoffFactor: 0.6
          backoffMaxDelay: 10s
          delay: 1500ms
          jitter: 500ms
          maxAttempts: 8
        timeout:
          duration: 45s
    networks:
