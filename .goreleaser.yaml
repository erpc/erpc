# yaml-language-server: $schema=https://raw.githubusercontent.com/goreleaser/goreleaser/v2.2.0/www/docs/static/schema.json
version: 2

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    main: ./cmd/erpc/main.go
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - formats: ['binary']
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

release:
  draft: false
  mode: replace
  make_latest: true
  name_template: "{{.Version}}"
  header: |
    * **Full changelog**: https://github.com/erpc/erpc/compare/{{ .PreviousTag }}...{{ .Tag }}
    * **Docker Image**: `ghcr.io/erpc/erpc:{{ .Version }}`

  footer: |
    ## Quick start

    1. Create your [`erpc.yaml`](https://docs.erpc.cloud/config/example) configuration file:

    ```bash
    touch erpc.yaml
    code erpc.yaml
    ```

    2. Use the Docker image:

    ```bash
    docker run \
      -v $(pwd)/erpc.yaml:/erpc.yaml 
      -p 4000:4000 -p 4001:4001 \
      ghcr.io/erpc/erpc:{{ .Version }}
    ```

    3. Send your first request:

    ```bash
    curl --location 'http://localhost:4000/main/evm/42161' \
    --header 'Content-Type: application/json' \
    --data '{
        "method": "eth_getBlockByNumber",
        "params": [
            "0x1203319",
            false
        ],
        "id": 9199,
        "jsonrpc": "2.0"
    }'
    ```

sboms:
  - artifacts: binary
    cmd: syft
    # some extra environment variables to help with license scanning
    env:
      - SYFT_GOLANG_SEARCH_LOCAL_MOD_CACHE_LICENSES=true
      - SYFT_GOLANG_SEARCH_REMOTE_LICENSES=true

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
